<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div id="gamebody">
</div>
<div id="players">
    <div class="player_indicator" id="player1"><span>X</span></div>
    <div class="player_indicator" id="player2"><span>O</span></div>


</div>
<BR><BR>
<div id="selectarea">
    Select Board Size: <select name="board_size" id="board_size">
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>
    <button id="submit">Submit</button>
</div>

</body>
</html>
