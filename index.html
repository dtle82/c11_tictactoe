<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>

        #header {
            text-align: center;
            background-color: lightcyan;
            height: 10vh;


        }

        #stats_player_area {
            /*background-color: gray;*/
            height: 25vh;
        }

        #stats ul {
            list-style-type: none;
            height: 100%;
            text-align: center;
            padding: 0;
            font-weight: bold;
        }
        #stats {
            height: 100%;
            border: solid black 1px;
        }
        h3 {
            margin: 0;
        }
       #timer img {
            height: 160%;
            width: 100%;
            margin-bottom: 10%;
           padding-bottom: 60%;

        }
        #timer {
            /*border: solid black 1px;
            border-radius: 90px;*/

            /*padding-top: 2.3%;
            height: 90%;
            /*text-align: center;*/
        }

        #player_area {
            text-align: center;
            height:100%;
        }
        #game_area {
            background-color: lightblue;
            height: 65vh;
        }
        #question_area {
            background-color: lightgreen;
            height: 65vh;
            padding: 0;
        }

        #gamebody{
            height: 60vh;
            width: 60vh;
            background-color: lavender;

        }
        .ttt_cell{
            width: 33%;
            box-sizing: border-box;
            border: 1px solid black;
            height: 33%;
            display: inline-block;
            font-size: initial;
        }

        #players{
            background-color: lavender;
            height: 20%;
            width: 100%;
        }
        #players .player_indicator{
            font-size: initial;
            display: inline-block;
            width: 100%;
            height: 100%;
            position: relative;
        }
        #players .player_indicator span{
            position: absolute;
            left: 50%;
            top: 50%;
            #transform: translate(-50%, -50%);
        }

        .active_player{
            background-color: red;
        }
        #selectarea {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        #question {
            height: 18vh;
            background-color: lavender;
            border: solid black 1px;
            margin: 0;
        }

        .choices {
            margin: 5px;
            border: 1px solid black;
            background-color: grey;
            padding: 5px;
        }
        .choices:hover {
            background-color: red;
            cursor: pointer;
        }

        .advice {
            margin: 5px;
            border: 1px solid black;
            background-color: red;
            padding: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div>
    <!--Game title-->
    <div id="header" class="col-xs-12">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <!--Stats list to display score, games played, proficiency and reset game-->
    <div id="stats_player_area" class="col-xs-12">
        <div id="stats" class="col-xs-2">
            <ul>
                <li><h3>Stats</h3></li>
                <li>Games Played</li>
                <p class="value"></p>
                <li>Players Score</li>
                <p class="value"></p>
                <li>Category Proficiency</li>
                <p class="value"></p>
                <br>
                <li><button id="reset_button">Reset</button></li>
            </ul>
        </div>
        <!--main tictactoe game area for player 1 and 2-->
        <div id="player_area" class="col-xs-8">
            <div id="players">
                <div class="player_indicator" id="player1"><span>X</span></div>
                <div class="player_indicator" id="player2"><span>O</span></div>
            </div>
            <div id="selectarea">
                <div>
                    Select Board Size: <select name="board_size" id="board_size">
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                </div>
                <div>
                    Select Win Size: <select name="win_size" id="win_size">
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>

                </div>
                <!--submit button for win size-->
                <div>
                    <button id="submit">Submit</button>
                </div>
            </div>
        </div>
        <div id="timer" class="col-xs-2">
           <img src="http://www.freeiconspng.com/uploads/timer-icon-19.png" alt="Timer">
        </div>
    </div>
</div>

<div id="game_area" class="col-xs-6">
    <div class="col-xs-12">
        <div id="gamebody">
        </div>
    </div>
</div>
<div id="question_area" class="col-xs-6">
    <div class="col-xs-12">
        <div id="question" class="col-xs-12">
            <h1>Question</h1>
        </div>
        <div id="answer">

        </div>
    </div>
</div>
</div>
</body>
</html>
